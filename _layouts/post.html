---
layout: page
---

{% assign author = site.authors[page.author] %}
<div class="post">
    <div class="blog-post-header">
        <h1 class="blog-title">{{ page.title }}</h1>
        <p class="meta">by {{ author.display_name }}, on {{ page.date | date: "%d %B %Y" }}</p>
    </div>
    {{ content }}
</div>
