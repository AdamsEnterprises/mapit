<!DOCTYPE HTML>
<html lang="en-gb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="imagetoolbar" content="false">
    <meta name="description" content="Mapit: a web service that maps postcodes and geographical points to administrative areas.">

    <title>{% block fulltitle %}{% block title %}{% endblock %} - Mapit{% endblock %}</title>

    <link href="/static/mapit/css/mapit.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/mapit/leaflet/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="/static/mapit/leaflet/leaflet.ie.css" />
        <script src="/static/mapit/js/html5shiv.min.js"></script>
    <![endif]-->
    <script src="/static/mapit/js/reqwest.min.js"></script>
    <script src="/static/mapit/leaflet/leaflet.js"></script>

{% if norobots %}
<meta name="robots" content="noindex, follow">
{% endif %}
</head>
<body id="mapit-mysociety-org" class="">

    <!-- mySociety top strip -->
    <div id="mysociety-org-bar">

        <a class="mysociety-home-link" href="http://www.mysociety.org/">
            <img src="/static/mapit/img/page-top-mysociety.png" alt="Mapit is a charitable project from mySociety" width="362" height="32">
        </a>

        <a class="mysociety-donate-link" href="http://www.mysociety.org/donate/">
            <img src="/static/mapit/img/page-top-donate.png" alt="Keep us online, Donate Now" width="160" height="32">
        </a>

    </div>

    {% if request.path != '/' %}
    <header class="header">
        <a class="docs_link" href="/"><img src="/static/mapit/img/home-icon.png" alt="" width="16" height="14" /> Home &amp; Documentation</a>
        <h1><a href="/">Map<em>it</em><em class="mapit-type">: {% include "mapit/country.html" %}</em></a></h1>
    </header>

    <article class="content">
    {% endif %}
    {% block content %}
    {% endblock %}
    {% if request.path != '/' %}
    </article>
    {% endif %}

    <footer class="footer" role="contentinfo">
        <h1>Map<em>it</em><em class="mapit-type">: {% include "mapit/country.html" %}</em>
            <a href="http://www.djangoproject.com/"><img align="middle" src="http://media.djangopony.com/img/small/badge.png" border="0" alt="Django powered"></a>
        </h1>

        <div class="database-credits">
            {% include "mapit/copyright.html" %}
        </div>

    </footer>

</body>
</html>
