notifications:
  email: false
  irc:
    channels:
      - "irc.mysociety.org#mapit"
    use_notice: true
    skip_join: true

language: python

env:
  global:
    - CFLAGS="-O0"
  matrix:
    - TOXENV=flake8
    - TOXENV=py27-1.4
    - TOXENV=py27-1.7
    - TOXENV=py27-1.8
    - TOXENV=py27-1.9
    - TOXENV=py32-1.7
    - TOXENV=py32-1.8
    - TOXENV=py34-1.9

matrix:
  allow_failures:
    - env: TOXENV=py27-1.9
    - env: TOXENV=py34-1.9

install:
  - pip install tox
  - 'if [ $TOXENV != "flake8" ]; then .travis/install; fi'
  - 'if [ $TOXENV == "py27-1.4" ]; then pip install "Django>=1.4,<1.5"; fi'
  - 'if [ $TOXENV == "py27-1.4" ]; then pip install -e .; fi'
before_script:
  - 'if [ $TOXENV != "flake8" ]; then .travis/before_script; fi'
script:
  - 'if [ $TOXENV == "py27-1.4" ]; then python -Wall manage.py test mapit mapit_gb; fi'
  - 'if [ $TOXENV != "py27-1.4" ]; then tox; fi'
